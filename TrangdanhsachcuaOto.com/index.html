        <script>
    let input = document.getElementById('nhapvao');
    let addBtn = document.getElementById('button1');
    let table = document.getElementById('ban');
    
    
    function createNewRow(product) {
        let row = document.createElement('tr');
        let productCell = document.createElement('td');
        productCell.textContent = product;
        let quantityCell = document.createElement('td');
        quantityCell.textContent = 1; 
        let editCell = document.createElement('td');
        let editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.style = 'border: none; background-color: rgb(41, 171, 231); height: 45px; border-radius: 10px; width: 50px;';
        editCell.appendChild(editBtn);
        let deleteCell = document.createElement('td');
        let deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.style = 'border: none; background-color: rgb(241, 82, 42); height: 45px; border-radius: 10px; width: 50px;';
        deleteCell.appendChild(deleteBtn);
        row.appendChild(productCell);
        row.appendChild(quantityCell);
        row.appendChild(editCell);
        row.appendChild(deleteCell);
        table.appendChild(row);
    
    
        editBtn.addEventListener('click', function() {
            let newProduct = prompt('Nhập tên sản phẩm: ');
            if (newProduct) {
                productCell.textContent = newProduct;
            }
        });
    
    
        deleteBtn.addEventListener('click', function() {
            table.removeChild(row);
        });
    }
    
    
    addBtn.addEventListener('click', function() {
        let product = input.value;
        if (product) {
            let rows = table.getElementsByTagName('tr');
            if (rows.length < 7) { 
                createNewRow(product);
                input.value = ''; 
            } else {
                alert('Bạn không thể đặt quá 6 sản phẩm');
            }
        }
    });
    
    window.addEventListener('beforeunload', function() {
        let products = [];
        let productCells = table.getElementsByTagName('td');
        for (let i = 0; i < productCells.length; i += 4) {
            products.push(productCells[i].textContent);
        }
        localStorage.setItem('products', JSON.stringify(products));
    });
    
    editBtn.addEventListener('click', function() {
        let newProduct = prompt('Đổi tên sản phẩm (Nhưng mã sản phẩm vẫn giữ nguyên)');
        if (newProduct) {
            productCell.textContent = newProduct;
        }
    });
    
    window.addEventListener('DOMContentLoaded', function() {
        let products = JSON.parse(localStorage.getItem('products'));
        if (products) {
            products.forEach(function(product) {
                createNewRow(product);
            });
        }
    });
    
        </script>
